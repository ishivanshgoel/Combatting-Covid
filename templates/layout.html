<!doctype html>
<html lang="en">
  {% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/static/covihelp.css" media="screen"/>
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light navbarCustom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CoviHelp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'oxygen' %}">Oxygen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hospitals' %}">Hospitals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pharma' %}">Pharma</a>
          </li> 
          <li class="nav-item">
             <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModel" data-bs-whatever="@mdo" style="cursor:pointer">Login</a>
          </li>

          <li class="nav-item">
             <a class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModel" data-bs-whatever="@mdo" style="cursor:pointer">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav><br><br><br>

  {% comment %} Login Model {% endcomment %}
    <div class="modal fade" id="loginModel" tabindex="-1" aria-labelledby="loginModelLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModelLabel">Login - Update</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name='email'>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name='password'>
              </div>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          </form>
        </div>
      </div>
    </div>

  {% comment %} register model {% endcomment %}
    <div class="modal fade" id="registerModel" tabindex="-1" aria-labelledby="registerModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModelLabel">Register</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" name="userEmail">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="userPassword">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary">Register</button>
        </div>
        </form>
      </div>
    </div>
  </div>



  {% block body %} 
  {% endblock body %}
  <br><br><br>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
