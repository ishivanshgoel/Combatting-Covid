{% extends 'layout.html' %}

{% block body %}

<style>
    .publicMainBody {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyLogo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
    }

    .publicMainBodyLogoImg {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .publicMainBodyText {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyButtons {
        display: flex;
        justify-content: center;
        align-items: center;

    }
</style>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="margin: 20px;">
    <strong>{{ message|safe }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="publicMainBody">
    <div class="container">
        <div class="publicMainBodyLogo">
            <img class="publicMainBodyLogoImg" src="/static/coviHelp.png" />
        </div>
        <div class="publicMainBodyText">
            <h3><span class="badge bg-secondary">Browse Resources</span></h3>
        </div>
        <div class="publicMainBodyButtons" style="margin: 40px;">
            <div class="btn-group" role="group">
                <a href="{% url 'oxygen' %}" class="btn btn-warning">Oxygen</a>
                <a href="{% url 'plasma' %}" class="btn btn-warning">Plasma</a>
                <a href="{% url 'pharma' %}" class="btn btn-warning">Pharma</a>
            </div>
        </div>
    </div>
</div>
<script src='../../static/js/custom.js'></script>
{% endblock body %}
