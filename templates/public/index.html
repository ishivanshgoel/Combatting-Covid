{% extends 'layout.html' %}
{% block body %}

<style>
    .publicMainBody {
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyLogo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
    }

    .publicMainBodyLogoImg {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .publicMainBodyText {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyButtons {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .publicMainBodyButtonsMany{
        width: 100%;
        overflow-x: scroll;
        padding:10px
    }
    .publicMainBodyHeading{
        margin: 10px;
    }
    .btn-space{
        margin-right: 5px;
    }
    .whatsapp-container{
        width: 40vw;
        margin:5% auto;
        margin-top: 3%;
    }
    .whatsapp-btn{
        background-color: #01be4a;
        color:white;
    }

    footer{
        background-color:orange;
        margin-bottom: -60px;
    }
    footer .copyright-div{
        background-color: rgba(0, 0, 0, 0.2);
    }
    footer i{
        color:rgba(0, 0, 0, 0.6);
    }
    .home-background{
        width:100%;
        background:linear-gradient(to right, rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.4)),url("/static/covid6.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        padding:2%;
    }
    .resource-cards{
        background-color: rgb(255, 174, 0);
        color:white;
    }
    .resource-cards:hover{
        background-color: rgb(224, 153, 0);
        color:white;
    }

</style>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="margin: 20px;">
    <strong>{{ message|safe }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
