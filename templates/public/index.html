{% block body %}

<style>

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyLogo {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
    }

    .publicMainBodyLogoImg {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .publicMainBodyText {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .publicMainBodyButtons {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .publicMainBodyButtonsMany{
        width: 100%;
        overflow-x: scroll;
        padding:10px
    }
    .publicMainBodyHeading{
        margin: 10px;
    }
    .btn-space{
        margin-right: 5px;
    }
</style>
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" style="margin: 20px;">
    <strong>{{ message|safe }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
