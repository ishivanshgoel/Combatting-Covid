{% extends 'userlayout.html' %}

{% block body %}
<div class="wrapper">
    <div class="sidebar">
        <h2 id="headingSidebar">Your Added Resources</h2>
        {% for i in '132888321' %}
        <ul>
            <li class="sidecard">
                <i class="fa fa-home"></i>
                LNJP Hospital
                <br>
                <div class="btn-group custombtngrp">
                    <a href="#" class="btn btn-primary btnModif">Modify</a>
                    <a href="#" class="btn btn-danger btnDlt">Delete</a>
                </div>
            </li>
        </ul>
        {% endfor %}
        <div class="social_media"> <a href="#"><i class="fa fa-facebook-f"></i></a> <a href="#"><i
                    class="fa fa-twitter"></i></a> <a href="#"><i class="fa fa-instagram"></i></a> </div>
    </div>
    <div class="main_content">
        <div class="header">
            <div class="contact-info">
                <h2>Hospitals</h2>
                <h4>Please Make sure that the information you add is authentic and verified !!</h4>
            </div>
        </div>
        <div class="info">
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="fname">First Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="fname" placeholder="Enter First Name"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">Last Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name"
                                name="lname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">Comment:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
